name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  JAVA_VERSION: '24'
  MAVEN_VERSION: '3.9.11'

jobs:
  # Проверка качества кода
  lint:
    name: Code Quality Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Run Spotless (code formatting check)
        run: ./mvnw spotless:check

      - name: Run Modernizer
        run: ./mvnw modernizer:modernizer

      - name: Run SpotBugs
        run: ./mvnw spotbugs:check

      - name: Run PMD
        run: ./mvnw pmd:check pmd:cpd-check

  # Сборка и тестирование
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: ./mvnw clean compile

      - name: Run tests
        run: ./mvnw test

      - name: Generate test coverage report
        run: ./mvnw jacoco:report

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          files: ./target/site/jacoco/jacoco.xml
          fail_ci_if_error: false

      - name: Package application
        run: ./mvnw package -DskipTests

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: application-jar
          path: target/project-1.0.jar
          retention-days: 7

  # Сборка Docker образа
  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Build application
        run: ./mvnw clean package -DskipTests

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: maze-app:latest
          cache-from: type=registry,ref=maze-app:buildcache
          cache-to: type=inline

      - name: Save Docker image
        run: |
          docker save maze-app:latest -o maze-app-image.tar
          gzip maze-app-image.tar

      - name: Upload Docker image
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: maze-app-image.tar.gz
          retention-days: 7

  # Интеграционные тесты в Docker
  docker-tests:
    name: Docker Integration Tests
    runs-on: ubuntu-latest
    needs: build-docker
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Build application
        run: ./mvnw clean package -DskipTests

      - name: Build Docker image
        run: docker build -t maze-app:test .

      - name: Test Docker image
        run: |
          # Проверяем, что контейнер запускается
          docker run --rm maze-app:test --help
          
          # Тестируем генерацию лабиринта
          docker run --rm -v $(pwd)/test-output:/app/output maze-app:test \
            generate --width 5 --height 5 --algorithm dfs --output /app/output/test-maze.txt
          
          # Проверяем, что файл создан
          test -f test-output/test-maze.txt

      - name: Cleanup
        if: always()
        run: |
          docker rmi maze-app:test || true
          rm -rf test-output

  # Публикация образа (только для main ветки)
  publish-docker:
    name: Publish Docker Image
    runs-on: ubuntu-latest
    needs: [build-docker, docker-tests]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Build application
        run: ./mvnw clean package -DskipTests

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/maze-app:latest
            ${{ secrets.DOCKER_USERNAME }}/maze-app:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/maze-app:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/maze-app:buildcache,mode=max

